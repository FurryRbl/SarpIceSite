<!DOCTYPE html>
<html lang="zh">

<head>
    <link rel="icon" href="/favicon.ico">
    <title>SharpIce 个人站点</title>
    <meta charset="utf-8">
    <base target="_blank">
    <meta name="description" content="SharpIce 的个人站点" />
    <meta name="keywords" content="SharpIce,锐冰龙,Furry" />
    <meta name="copyright" content="SharpIce©MIT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lib/normalize/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="lib/MalihuCstomScrollbarPlugin/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="lib/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="css/Layout/Pages/Index/Loading.css">
    <link rel="stylesheet" type="text/css" href="css/Layout/Pages/Index/Contact.css">
    <link rel="stylesheet" type="text/css" href="css/Layout/Pages/Index/FriendshipLinks.css">
    <link rel="stylesheet" type="text/css" href="css/Layout/Pages/Index/NavigationBar.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/AddMark.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="fonts/Fasthand/Fasthand.css">
    <link rel="stylesheet" type="text/css" href="fonts/ZCOOL_KuaiLe/ZCOOL_KuaiLe.css">
    <script type="text/javascript" src="lib/jquery/jquery.min.js" module></script>
    <script type="text/javascript" src="lib/MalihuCstomScrollbarPlugin/jquery.mCustomScrollbar.min.js" module></script>
    <script type="text/javascript" src="lib/sweetalert2/sweetalert2.min.js" module></script>
    <script type="text/javascript" src="js/SharpIce.js" module></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body class="CustomizeSlider">
    <header>
        <div id="NavigationBar">
            <p class="Title">SharpIce</p>
            <p class="Subheading">SharpIce 个人站点</p>
            <nav>
                <button onclick="SharpIce.Pages.PartiallyLoadingPagesContainer('home');">主站</button>
                <button onclick="SharpIce.Pages.PartiallyLoadingPagesContainer('license');">许可</button>
            </nav>
        </div>
    </header>
    <article>
        <aside id="Contact">
            <h1>联系</h1>
            <a href="https://space.bilibili.com/513364639" title="BiliBili">
                <i class="icon-bilibili"></i>
            </a>
            <a href="https://github.com/FurryRbl" title="Github">
                <i class="icon-github" style="background-color: white;"></i>
            </a>
            <a href="https://osu.ppy.sh/users/33387074" title="osu!">
                <i class="icon-osu"></i>
            </a>
        </aside>
        <aside id="FriendshipLinks">
            <h1>友链</h1>
            <a href="https://www.dfql.io/">
                <img src="images/FriendshipLinks/dfql.webp" alt="潜鳞">
                <p>潜鳞</p>
            </a>
            <a href="https://blog.chiron1937.tk/">
                <img src="images/FriendshipLinks/chiron1937.webp" alt="天蓝">
                <p style="color: aqua">天蓝</p>
            </a>
            <a href="https://koto.cc/">
                <img src="images/FriendshipLinks/koto.webp" alt="koto">
                <p>koto</p>
            </a>
            <a href="https://xixi.blog/">
                <img src="images/FriendshipLinks/xixi.webp" alt="西西" style="border-radius: unset;">
                <p>西西</p>
            </a>
            <a href="https://blog.furrysp.top/">
                <img src="images/FriendshipLinks/furrysp.webp" alt="Dragon Jay">
                <p>Dragon Jay</p>
            </a>
        </aside>
    </article>
    <div id="Loading">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
        <div style="display: flex;">
            <h1>正在加载中</h1>
            <div style="width: 2rem;">
                <h1 style="animation: TextSlowlyDisappears 2s infinite;">...</h1>
            </div>
        </div>
    </div>
    <main id="container">
        <script type="text/javascript" defer>
            $(document).ready(function () {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    $('#Loading').css('visibility', 'hidden');
                    SharpIce.DiaLog.Error('<h3 style="color: red">不兼容移动设备，请使用桌面设备访问！</h3>');
                } else {
                    SharpIce.Pages.PartiallyLoadingPagesContainer('home');
                }
            });
        </script>
    </main>
</body>

</html>

        <meta name="keywords" type="image/x-icon" content="SharpIce,锐冰龙,Furry"/>

        <link rel="stylesheet" type="text/css" href="css/global.css"/>

    </head>

    <body>
        <div id="container">
            <style type="text/css">
                body {
                    backdrop-filter: revert;
                }

                #container {
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    position: absolute;
                    align-items: center;
                    justify-content: center;
                }

                .outer,
                .middle,
                .inner {
                    border: 3px solid transparent;
                    border-top-color: #3cefff;
                    border-right-color: #3cefff;
                    border-radius: 50%;
                    position: absolute;
                    left: 43%;
                    top: 50%;
                }

                .outer {
                    width: 3.5em;
                    height: 3.5em;
                    margin-left: -1.75em;
                    margin-top: -1.75em;
                    animation: spin 2s linear infinite;
                }

                .middle {
                    width: 2.1em;
                    height: 2.1em;
                    margin-left: -1.05em;
                    margin-top: -1.05em;
                    animation: spin 1.75s linear reverse infinite;
                }

                .inner {
                    width: 0.8em;
                    height: 0.8em;
                    margin-left: -0.4em;
                    margin-top: -0.4em;
                    animation: spin 1.5s linear infinite;
                }

                @keyframes spin {
                    to {
                        transform: rotate(360deg);
                    }
                }

                h1 {
                    color: aqua;
                }
            </style>
            <script type="text/javascript">
                window.onload = function () {
                    $.ajax({
                        url: '/pages/index.html',
                        type: 'get',
                        success: function (data) {
                            $('#container').html($(data));
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            SharpIce.DiaLog.Error('消息：Ajax出错' +
                                '</br></br>列：' + errorThrown +
                                '</br></br>行：' + textStatus +
                                '</br></br>错误信息：<pre style="text-align: left; background-color: mediumspringgreen; border-radius: 1rem; padding: 1rem;">' + JSON.stringify(jqXHR, null, 4) + '</pre>');
                        }
                    });
                };
            </script>
            <div class="loader">
                <div class="outer"></div>
                <div class="middle"></div>
                <div class="inner"></div>
            </div>
            <h1>正在加载中...</h1>
        </div>
    </body>
</html>

    <body>
        <style type="text/css">
            body {
                backdrop-filter: revert;
            }
        
            .container {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                position: absolute;
                align-items: center;
                justify-content: center;
            }

            .outer, .middle, .inner {
                border: 3px solid transparent;
                border-top-color: #3cefff;
                border-right-color: #3cefff;
                border-radius: 50%;
                position: absolute;
                left: 43%;
            }
        
            .outer {
                width: 3.5em;
                height: 3.5em;
                margin-left: -1.75em;
                margin-top: -1.75em;
                animation: spin 2s linear infinite;
            }
        
            .middle {
                width: 2.1em;
                height: 2.1em;
                margin-left: -1.05em;
                margin-top: -1.05em;
                animation: spin 1.75s linear reverse infinite;
            }
        
            .inner {
                width: 0.8em;
                height: 0.8em;
                margin-left: -0.4em;
                margin-top: -0.4em;
                animation: spin 1.5s linear infinite;
            }
        
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            h1 {
                color: aqua;
                animation: spin 1.5s linear infinite;
            }
        </style>
        <script type="text/javascript">
            $(function(){
                $.ajax({
                    url: '/pages/index.html',
                    type: 'get',
                    success: function (res) {
                        $('body').html($(res));
                    }
                });
            });
        </script>
        <div class="container">
            <div class="loader">
                <div class="outer"></div>
                <div class="middle"></div>
                <div class="inner"></div>
              </div>
              <h1>正在加载中...</h1>
        </div>
    </body>
